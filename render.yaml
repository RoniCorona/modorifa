services:
  - type: web
    name: rifas-app
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      cd ../admin-frontend && \
      npm install && \
      npm run build && \
      mkdir -p ../backend/admin && \
      rm -rf ../backend/admin/* && \
      cp -r dist/* ../backend/admin/
    startCommand: node server.js
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://RoniCorona:22121997@rifascluster.iqlewr4.mongodb.net/RifasDB?retryWrites=true&w=majority&appName=RifasCluster
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://rifas-app.onrender.com,http://localhost:5000
    buildFilter:
      paths:
        - backend/**
        - admin-frontend/**
        - index.html
        - rifa.html
        - script.js
    autoDeploy: true
