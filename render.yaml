services:
  - type: web
    name: rifas-app
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      echo "📁 Current directory: $(pwd)"
      echo "📂 List root contents:"
      ls -la ..
      cd ../admin-frontend
      echo "📦 Instalando dependencias de React..."
      npm install
      echo "🏗️ Construyendo el panel admin..."
      npm run build
      echo "📂 Verificando archivos en dist:"
      ls -la dist
      mkdir -p ../backend/admin
      echo "🧹 Limpiando carpeta admin..."
      rm -rf ../backend/admin/*
      echo "📋 Copiando archivos build a backend/admin..."
      cp -r dist/* ../backend/admin/
    startCommand: node server.js
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://RoniCorona:22121997@rifascluster.iqlewr4.mongodb.net/RifasDB?retryWrites=true&w=majority&appName=RifasCluster
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://rifas-app.onrender.com,http://localhost:5000
    buildFilter:
      paths:
        - backend/**
        - admin-frontend/**
        - index.html
        - rifa.html
        - script.js
    autoDeploy: true
