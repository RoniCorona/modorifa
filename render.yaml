services:
  - type: web
    name: rifas-app
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      echo "📁 Current directory: $(pwd)"
      echo "📂 Listing contents of repo root:"
      ls -la ..
      
      echo "📦 Moving into admin-frontend..."
      cd ../admin-frontend

      if [ -f package-lock.json ]; then
        echo "📥 Running npm ci..."
        npm ci
      else
        echo "📥 Running npm install..."
        npm install
      fi

      echo "🏗️ Running Vite build..."
      npm run build

      echo "📁 Listing build output:"
      ls -la dist

      echo "📂 Creating admin folder in backend if missing..."
      mkdir -p ../backend/admin

      echo "🧹 Clearing previous admin contents..."
      rm -rf ../backend/admin/*

      echo "📋 Copying new build files to backend/admin..."
      cp -r dist/* ../backend/admin/
    startCommand: node server.js
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://RoniCorona:22121997@rifascluster.iqlewr4.mongodb.net/RifasDB?retryWrites=true&w=majority&appName=RifasCluster
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://rifas-app.onrender.com,http://localhost:5000
    buildFilter:
      paths:
        - backend/**
        - admin-frontend/**
        - index.html
        - rifa.html
        - script.js
    autoDeploy: true
