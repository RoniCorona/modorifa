services:
  - type: web
    name: rifas-app
    env: node
    plan: free
    buildCommand: |
      cd admin-frontend
      npm install
      npm run build
      rm -rf ../backend/admin/*
      cp -r dist/* ../backend/admin/
    startCommand: node server.js
    envVars:
      - key: MONGO_URI
        value: TU_STRING_DE_CONEXION_MONGODB
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://rifas.onrender.com,http://localhost:5000
    buildFilter:
      paths:
        - backend/**
        - admin-frontend/**
        - index.html
        - rifa.html
        - script.js
    autoDeploy: true
    rootDir: backend
